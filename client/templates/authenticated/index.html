<template name="index">
  {{#unless contentReady}}
    {{> spinner}}
  {{else}}
    <div class="col-md-8 col-md-offset-2">
      {{> wishList list=wishItems}}
      {{#unless Template.subscriptionsReady}}
        <div class="center-block text-center" style="height: 100px;">-- loading --</div>
      {{/unless}}
    </div>
  {{/unless}}
</template>
