<template name="index">
  {{#unless contentReady}}
    {{> spinner}}
  {{else}}
    <div class="col-md-8 col-md-offset-2">
      {{> wishList list=wishItems}}
      {{#if moreWishes}}
        <a class="btn btn-warning center-block load-more">load more</a><br>
      {{/if}}
    </div>
  {{/unless}}
</template>
